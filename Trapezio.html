    <script>

    /* Considerando a figura abaixo, escreva um programa para cada forma que calcule e exiba em tela cada uma de suas respectivas áreas. O usuário irá informar os valores de cada variável.*/

    var basemaior = parseFloat(prompt("Digite o valor da base maior do trapézio:"));
    var basemenor = parseFloat(prompt("Digite o valor da base menor do trapézio:"));
    var h = parseFloat(prompt("Digite o valor da altura do trapézio:"));

    var area = basemaior + basemenor * h / 2;

    alert("A área do trapézio é: " + area + ".");
